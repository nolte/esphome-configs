site_name: ESPHome 
theme:
  name: 'material'
  features:
    - content.code.copy
    - navigation.indexes 
    
  section_page_name: index    
#docs_dir: .
repo_name: 'nolte/esphome-configs'
repo_url: 'https://github.com/nolte/esphome-configs'
docs_dir: docs/
plugins:
  - include-markdown

markdown_extensions:
  - attr_list
  - def_list
  - meta
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.betterem
  - pymdownx.magiclink
  - pymdownx.extra
  - pymdownx.smartsymbols

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: True
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra_css:
  - css/overwrite.css
